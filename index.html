<html lang="en">
<head>

    <title>Sampah Online</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    
    <!-- sumber icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <!-- sumber font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><i class="ri-home-line"></i><span>Sampah Online</span></a>
        <ul class="navbar">
            <li><a href="layanan.html">Layanan</a></li>
            <li><a href="mitra.html">Mitra</a></li>
            <li><a href="aboutus.html">Tentang Kami</a></li>
            <li><a href="#">Kontak Kami</a></li>
        </ul>
        <div class="main">
            <a href="#" class="user"><i class="ri-user-line"></i>Sign In</a>
            <a href="#">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
        <!--slider gambar mulai-->
        <div class="slider">
            <div class="slides">
            <!--radio button mulai-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio button akhir-->
            <!--slide gambar mulai-->
            <div class="slide pertama">
                <img src="/assets/img/1.png">
            </div>
            <div class="slide">
                <img src="/assets/img/2.png">
            </div>
            <div class="slide">
                <img src="/assets/img/3.png">
            </div>
            <div class="slide">
                <img src="/assets/img/4.png">
            </div>
            <!--slide gambar akhir-->
            <!--auto navigasi mulai-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--auto navgiasi akhir-->
            </div>
            <!-- manual navigasi mulai-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- manual navigasi akhir-->
        </div>
        <!--slider gambar akhir-->

    <script type="text/javascript" src="/assets/Js/main.js"></script>
